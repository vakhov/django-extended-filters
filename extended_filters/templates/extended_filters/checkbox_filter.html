{% load i18n %}
<div>
    <h3 class="checkbox-{{ spec.lookup_kwarg }} checkbox-filter-title" style="color: #309bbf;cursor: pointer;">{% trans 'By' %} {{ title }}</h3>
    <ul class="checkbox-cont-{{ spec.lookup_kwarg }}" style="display: none;">
        <li data-field="{{ spec.lookup_kwarg }}" data-query-string="{{ spec.query_string }}">
            {% for choice in choices %}
                <div>
                    <input type="checkbox" {% if choice.selected %}checked="checked"{% endif %} value="{{ choice.value }}" class="checkbox-filter">
                    {{ choice.display }}
                </div>
            {% endfor %}
            <input class="submit-checkbox-filter" type="submit" value="{% trans "Search" %}">
            <input class="reset-checkbox-filter" type="reset" value="{% trans "Clear" %}">
        </li>
        {{ spec.media }}
    </ul>
</div>
<script>
    $(".checkbox-{{ spec.lookup_kwarg }}").click(function() {
        $(".checkbox-cont-{{ spec.lookup_kwarg }}").toggle();
    });
</script>
